<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
<br><br>
<div class="formstyle">
    <form name="Calculator">
        <table border="1" style="background-color:rgb(218, 210, 166); border-width: 3px;">
            <tr>
                <th colspan="6" style="background-color: black; height: 20px; width: 90px;"><input id="Calculator" type="text" name="answer" height="50px"; width="100px"></th>
             
            
            </tr>
        
                    <tr>
                        <th colspan="3" style="font-size: 7px; border: none;">Electronic Calculator</th>
                        <div>
                            <th style="font-size: 8px; border-color:rgb(160, 115, 0); border-width:3px;"><br>←</th>
                            
                            <th style="font-size: 8px; border-color:rgb(160, 115, 0); border-width:3px;">CHECK<br>→</th>
                            <th style="font-size: 8px; border-color:rgb(160, 115, 0); border-width:3px;">AUTO<BR>REPLAY</th>
                        </div>
                    </tr>

                    <tr>
                        <th style="font-size: 10px; outline-style:auto; border-width: 7px;">GT</th>
                        <th style="font-size: 10px; outline-style:auto; border-width: 7px;">MRC</th>
                        <th style="font-size: 10px; outline-style:auto; border-width: 7px;">M-</th>
                        <th style="font-size: 10px; outline-style:auto; border-width: 7px;">M+</th>
                        <th style="font-size: 10px; outline-style:auto; border-width: 7px;">MU</th>
                        <th style="font-size: 8px; border-color:rgb(160, 115, 0); border-width:3px;">CORRECT<br>00→0</th>
                    </tr>

                    <tr>
                        <th style=" font-size: 10px; outline-style: auto; border-width: 7px; border-width:7px;">+/_</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;"><button>7</button></th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">8</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">9</th>
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:2px;">%</th>
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:2px;">√</th>
                    </tr>

                    <tr>
                        <th style=" font-size: 10px; outline-style: auto; border-width: 7px; border-width: 7px;">∆</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">4</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">5</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">6</th>
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width: 2px;">×</th>
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:2px;">÷</th>
                    </tr>

                    <tr>
                        <th style="font-size: 15px; background-color: red; outline-style: auto; border-width: 4px;">AC</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">1</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">2</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">3</th>
                        <th rowspan="2"style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:3px;">+</th>
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:2px;">-</th>
                    </tr>
                    <tr>
                        <th style="font-size: 15px; background-color: red; outline-style: auto; border-width: 4px;">CE</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">0</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">00</th>
                        <th style="font-size: 15px; background-color:lightsteelblue; border-width:2px;">.</th>
                    
                        <th style="font-size: 20px; border-color:rgb(160, 115, 0); border-width:2px;">=</th>
                    </tr>
                    <tr>
                        <th colspan="6" style="width: auto; height: 5px; border: none;"></th>
                        
                    </tr>
        </table>
    </form>
</div>

</body>
</html>
